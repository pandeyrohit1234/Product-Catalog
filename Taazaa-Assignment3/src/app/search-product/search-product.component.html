<h4 class = "text-center dark"> Display Products </h4>
<br>
<div class = "row">
    <div class="col-md-3">
<h6 class="text-dark">By id :</h6>
<input type="text" [(ngModel)] = "searchId" placeholder="Enter ID for search" >
</div>

    <div class="col-md-3">
<h6 class="text-dark"> By Price > entered amount :</h6>
<input type="text" [(ngModel)] = "searchPrice" placeholder="Enter >Price for search" >
</div>

    <div class="col-md-3">
<h6 class="text-dark">By Name :</h6>
<input type="text" [(ngModel)] = "searchName" placeholder="Enter Name for search" >
</div>
<br>
<br>
<br>



<div class = "row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
    <table class = "table">
        <thead>
            <tr>
                <th>
                    ProductID
                </th>
                <th>
                    ProductName
                </th>
                <th>
                    Manufacturer
                </th>
                <th>
                    SourceCode
                </th>
                <th>
                    Description
                </th>
                <th>
                    SellingPrice
                </th>
               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let p of products  | psearchbyid : searchId | psearchbyprice : searchPrice |psearchbyname : searchName">
                <td>{{p.ProductID}}</td>
                <td>{{p.ProductName}}</td>
                <td>{{p.Manufacturer}}</td>
                <td>{{p.ShortCode}}</td>
                <td>{{p.Description}}</td>
                <td>{{p.SellingPrice}}</td>

            </tr>
        </tbody>
    </table>
    </div>
    <div class="col-md-2"></div>

</div>
